steps:
  - read: npm_scope
    prompt: What scope should this extension be listed under on NPM?

  - read: extension_name
    prompt: What is the name of your extension?

  - read: repo_url
    prompt: What is the URL of your repo remote?

  - update: README.md
  - update: package.json
  - update: packages/module/package.json

  - copy: packages/module/patternfly-docs/content/extensions/patternfly-extension-seed/examples/basic.md
    to: 'packages/module/patternfly-docs/content/extensions/{{ extension_name }}/examples/basic.md'

  - copy: packages/module/patternfly-docs/content/extensions/patternfly-extension-seed/examples/Basic.tsx
    to: 'packages/module/patternfly-docs/content/extensions/{{ extension_name }}/examples/Basic.tsx'

  - remove: packages/module/patternfly-docs/content/extensions/patternfly-extension-seed

  - update: packages/module/patternfly-docs/generated/index.js

  - copy: packages/module/patternfly-docs/generated/extensions/patternfly-extensions-seed/design-guidelines.js
    to: 'packages/module/patternfly-docs/generated/extensions/{{ extension_name }}/design-guidelines.js'

  - copy: packages/module/patternfly-docs/generated/extensions/patternfly-extensions-seed/react.js
    to: 'packages/module/patternfly-docs/generated/extensions/{{ extension_name }}/react.js'

  - remove: packages/module/patternfly-docs/generated/extensions/patternfly-extensions-seed
